<!DOCTYPE html>
<html>
<head>
    <title>Direct MP Test</title>
</head>
<body>
    <h2>Testing MP Validate Function</h2>
    <div id="status">Loading...</div>
    <pre id="response"></pre>

    <script>
        fetch('https://obdwvgxxunkomacbifry.supabase.co/functions/v1/mp-validate')
            .then(res => {
                document.getElementById('status').textContent = `Status: ${res.status}`;
                return res.json();
            })
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                console.log('MP Validate Result:', data);
            })
            .catch(err => {
                document.getElementById('status').textContent = `Error: ${err.message}`;
                document.getElementById('response').textContent = err.toString();
                console.error('Error:', err);
            });
    </script>
</body>
</html>
