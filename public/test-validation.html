<!DOCTYPE html>
<html>
<head>
    <title>Teste de Validação MP</title>
</head>
<body>
    <h1>Validação do Fluxo de Assinatura</h1>
    
    <h2>1. Teste diag-env</h2>
    <button onclick="testDiagEnv()">Testar diag-env</button>
    <pre id="diag-result"></pre>
    
    <h2>2. Teste create-subscription</h2>
    <button onclick="testCreateSubscription()">Testar create-subscription</button>
    <pre id="subscription-result"></pre>
    
    <script>
        async function testDiagEnv() {
            try {
                const response = await fetch('https://obdwvgxxunkomacbifry.supabase.co/functions/v1/diag-env');
                const json = await response.json();
                document.getElementById('diag-result').textContent = JSON.stringify(json, null, 2);
                console.log('diag-env result:', json);
            } catch (error) {
                document.getElementById('diag-result').textContent = 'Error: ' + error.message;
                console.error('diag-env error:', error);
            }
        }
        
        async function testCreateSubscription() {
            try {
                const response = await fetch('https://obdwvgxxunkomacbifry.supabase.co/functions/v1/create-subscription', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer fake-token-for-testing',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        plan: 'annual', 
                        userEmail: 'teste+mp@beewisepro.com' 
                    })
                });
                
                const responseText = await response.text();
                let json = {};
                try {
                    json = responseText ? JSON.parse(responseText) : {};
                } catch {
                    json = { raw_response: responseText };
                }
                
                const result = {
                    status: response.status,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: json
                };
                
                document.getElementById('subscription-result').textContent = JSON.stringify(result, null, 2);
                console.log('create-subscription result:', result);
            } catch (error) {
                document.getElementById('subscription-result').textContent = 'Error: ' + error.message;
                console.error('create-subscription error:', error);
            }
        }
        
        // Auto-execute tests
        window.onload = function() {
            testDiagEnv();
            setTimeout(testCreateSubscription, 2000);
        };
    </script>
</body>
</html>
