<!DOCTYPE html>
<html>
<head>
    <title>MP Token Validation Test</title>
</head>
<body>
    <h1>Mercado Pago Token Validation</h1>
    <button onclick="testMPValidate()">Test MP Token</button>
    <pre id="result"></pre>

    <script>
        async function testMPValidate() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('https://obdwvgxxunkomacbifry.supabase.co/functions/v1/mp-validate', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                console.log('MP Validate Response:', data);
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('MP Validate Error:', error);
            }
        }

        // Auto-run test
        window.onload = () => testMPValidate();
    </script>
</body>
</html>
